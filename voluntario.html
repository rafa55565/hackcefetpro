<div class="container-fluid">
    <div class="card">
        <div class="row">
            <div class="col-12">
                <h5 class="card-title col-12 text-center">
                    <p class="text-center">Cadastre-se para se tornar um voluntário</p>
                </h5>
            </div>
        </div>

        <div class="card-body">
            <form action="">
                <div class="row  mb-2">
                    <div class="col-md-12 col-12">
                        <label for="nome">*Nome</label>
                        <input class="form-control" type="text" id="nome" name="nome" />
                    </div>
                </div>

                <div class=" row  mb-2">
                    <div class="col-md-12 col-12 ">
                        <label for="email">*Email</label>
                        <input class="form-control" type="text" id="email" name="email" />
                    </div>
                </div>

                <div class="row  mb-2">
                    <div class="col-md-12 col-12 ">
                        <label for="telefone">*Telefone</label>
                        <input class="form-control" type="text" id="telefone" name="telefone" />
                    </div>
                </div>

                <div class="row  mb-2">
                    <div class="col-md-12 col-12 ">
                        <label for="senha">*Senha</label>
                        <input class="form-control" type="password" id="senha" name="senha" />
                    </div>
                </div>

                <div class="row  mb-2">
                    <div class="col-md-12 col-12 ">
                        <label for="senha">*Confirmação de senha</label>
                        <input class="form-control" type="password" id="confirmacao_senha" name="confirmacao_senha" />
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-12">
                        <button type="submit" class="btn mb-2 col-12 text-white bg-success ">Ser voluntário</button>
                        <button class="btn text-white col-12   mb-2 bg-danger">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
